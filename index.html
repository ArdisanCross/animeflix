<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Animeflix</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <header>
        <img src="imagens/Animeflix.jpg" alt="Animeflix Logo">
        <div class="menu">
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Categorias</a>
                </li>
                <li>
                    <a href="#">Preços</a>
                </li>
                <li>
                    <a href="#">Sobre</a>
                </li>
                <li>
                    <a href="#">
                        <img src="imagens/lupa.png" alt="lupa">
                    </a>
                </li>
                <li>
                    <button>Login</button>
                </li>    
            </ul>
        </div>

    </header>

    <main>

        <div class="banner">
            <h1>Venha se aventurar nos mundos dos animes</h1>
            <div class="bannerbtns">
                <button class="btnComeçar">Começar</button>
                <button class="btnplanos">Planos</button>
            </div>
        </div>

        <section>
            <h2>Novidades na Animeflix</h2>
            <div class="conteudo">
                <div class="slides">
                    <input type="radio" name="slide" id="slide01">
                    <input type="radio" name="slide" id="slide02">
                    <input type="radio" name="slide" id="slide03">
                    <input type="radio" name="slide" id="slide04">
                    <input type="radio" name="slide" id="slide05">

                    <div class="slide s1">
                        <img src="imagens/bog.jpe" alt="Banner Berserk Of Glutonny">
                    </div>
                    <div class="slide">
                        <img src="imagens/sxf.jpe" alt="Banner Spy x Familly">
                    </div>
                    <div class="slide">
                        <img src="imagens/slf.jpe" alt="Banner Shangri-La Frontier">
                    </div>
                    <div class="slide">
                        <img src="imagens/rsh.jpe" alt="Banner Rising of Shield Hero">
                    </div>
                    <div class="slide">
                        <img src="imagens/op.jpe" alt="Banner One Piece">
                    </div>
                </div>
                
                <div class="navegacao">
                    <label class="barra" for="slide01"></label>
                    <label class="barra" for="slide02"></label>
                    <label class="barra" for="slide03"></label>
                    <label class="barra" for="slide04"></label>
                    <label class="barra" for="slide05"></label>
                </div>
            </div>
        </section>    

        <section>
            <h2>Classicos na Animeflix</h2>
            <div class="gallery">
                <img src="imagens/sao.jpe" alt="Banner Sword Art Online">
                <img src="imagens/naruto.jpe" alt="Banner Naruto">
                <img src="imagens/scc.jpe" alt="Banner Sakura Card Captor">
                <img src="imagens/ygo.jpe" alt="Banner Yu-Gi-Oh">
                <img src="imagens/yyh.jpe" alt="Banner Yu yu Hakusho">
                <img src="imagens/sm.jpe" alt="Banner Sailor Moon">
            </div>
        </section>
    </main>

    <footer>
        <p>Criado por Arthur Dias</p>
        <p>2023 Animeflix</p>
    </footer>

</body>
</html>
